<div class="container mt-3">
  <h5>Add Query Params to your request</h5>
  <form [formGroup]="rbs.rbform">
    <div [formArrayName]="'queryParameters'">
      <div *ngFor="let param of rbs.queryParams; let i = index" class="row mt-2" [formGroupName]="i">
        <div class="col-4">
          <input [formControlName]="'key'" type="text" class="form-control-sm form-control" placeholder="Key" />
        </div>
        <div class="col-4">
          <input [formControlName]="'value'" type="text" class="form-control-sm form-control" placeholder="Value" />
        </div>
        <div class="col-1 m-0 p-0">
          <button class="btn btn-sm btn-success" (click)="rbs.addQueryParams()">
            +
          </button>

        </div>
        <div class="col-1 m-0 p-0">
          <button *ngIf="rbs.queryParamsSize!==1" class="btn btn-sm btn-danger ml-2 ml-md-0 ml-lg-0 ml-xl-0"
            (click)="rbs.removeQueryParams(i)">
            -
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
